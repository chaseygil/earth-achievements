<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Achievements</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/lVcDGpC.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Parkinsans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #cccccc);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 135px;
            padding-bottom: 25px;
        }

        .top-bar {
            background-color: white;
            width: 100%;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .header h1 {
                font-size: 28px;
                margin-left: 10px;
                font-weight: bold;
            }

            .header img {
                width: 40px;
                height: auto;
            }

        .made-by {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            justify-items: center;
            width: 100%;
            margin: 0 auto;
        }

        .achievement {
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
            position: relative;
        }

            .achievement img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .achievement h3 {
                margin: 10px 0 5px;
            }

            .achievement p {
                margin: 5px 0;
            }

        .done-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            font-weight: bold;
            color: black;
            display: none;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="header">
            <img src="https://i.imgur.com/lVcDGpC.png" alt="Earth Achievements Logo">
            <h1>Earth Achievements</h1>
        </div>
        <div class="made-by">made by chase</div>
    </div>

    <div class="container"></div>

    <script>
        const achievements = [
            {
                name: "test1",
                description: "testing, testing...",
                reward: "10 vbucks",
                image: "https://via.placeholder.com/300",
                color: "#FFDDC1",
            },
            {
                name: "test2",
                description: "testing, testing...",
                reward: "1 liver",
                image: "https://via.placeholder.com/300",
                color: "#C1FFD7",
            },
            {
                name: "test3",
                description: "testing, testing...",
                reward: "100 Coins",
                image: "https://via.placeholder.com/300",
                color: "#C1D7FF",
            },
            {
                name: "test4",
                description: "testing, testing...",
                reward: "23409283049825 happy faces",
                image: "https://via.placeholder.com/300",
                color: "#FFD1F0",
            },
        ];

        const container = document.querySelector(".container");
        achievements.forEach(achievement => {
            const box = document.createElement("div");
            box.className = "achievement";
            box.style.backgroundColor = achievement.color;

            box.dataset.originalColor = achievement.color;

            const img = document.createElement("img");
            img.src = achievement.image;
            img.alt = achievement.name;
            box.appendChild(img);

            const title = document.createElement("h3");
            title.textContent = achievement.name;
            box.appendChild(title);

            const desc = document.createElement("p");
            desc.textContent = achievement.description;
            box.appendChild(desc);

            const reward = document.createElement("p");
            reward.textContent = "Reward: " + achievement.reward;
            box.appendChild(reward);

            const doneText = document.createElement("span");
            doneText.className = "done-text";
            doneText.textContent = "[DONE]";
            box.appendChild(doneText);

            box.addEventListener("click", () => {
                if (box.style.backgroundColor === "rgb(128, 128, 128)") {
                    box.style.backgroundColor = box.dataset.originalColor;
                    doneText.style.display = "none";
                } else {
                    box.style.backgroundColor = "#808080";
                    doneText.style.display = "block";
                }
            });

            container.appendChild(box);
        });
    </script>
</body>
</html>
