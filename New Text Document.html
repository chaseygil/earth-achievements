<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Achievements</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/lVcDGpC.png"> <!-- replace w/ ur real icon url -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Parkinsans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #cccccc); /* Gradient background */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the content horizontally */
            padding-top: 135px; /* Adds space at the top to prevent obstruction by the fixed bar */
            padding-bottom: 25px;
        }

        /* White bar at the top */
        .top-bar {
            background-color: white;
            width: 100%;
            padding: 10px 0; /* Reduced height */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* allows for stacked elements */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* optional shadow for better separation */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .header h1 {
                font-size: 28px; /* Reduced title size */
                margin-left: 10px;
                font-weight: bold;
            }

            .header img {
                width: 40px; /* Adjust logo size smaller */
                height: auto;
            }

        .made-by {
            font-size: 12px; /* Tiny font size */
            color: #555; /* Slightly darker gray */
            margin-top: 10px; /* Small space below the title */
        }

        /* Container for achievements */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            justify-items: center; /* Ensures achievements are centered within the grid */
            width: 100%;
            margin: 0 auto; /* Ensures the container is centered */
        }

        .achievement {
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px; /* Ensures the box doesn't get too wide */
            position: relative; /* Added to position the [DONE] text */
        }

            .achievement img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .achievement h3 {
                margin: 10px 0 5px;
            }

            .achievement p {
                margin: 5px 0;
            }

        /* Style for the [DONE] text */
        .done-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            font-weight: bold; /* Make it bold */
            color: black; /* Make it black */
            display: none;
        }
    </style>
</head>
<body>

    <!-- White bar with title, logo, and "made by chase" -->
    <div class="top-bar">
        <div class="header">
            <img src="https://i.imgur.com/lVcDGpC.png" alt="Earth Achievements Logo"> <!-- Replace with actual logo URL -->
            <h1>Earth Achievements</h1>
        </div>
        <div class="made-by">made by chase</div>
    </div>

    <!-- Achievements container -->
    <div class="container"></div>

    <script>
        // da table of achievements w/ custom colors
        const achievements = [
            {
                name: "First Step",
                description: "Complete your first task.",
                reward: "10 Coins",
                image: "https://via.placeholder.com/300",
                color: "#FFDDC1", // light peach
            },
            {
                name: "Big Win",
                description: "Achieve a major milestone.",
                reward: "50 Coins",
                image: "https://via.placeholder.com/300",
                color: "#C1FFD7", // light green
            },
            {
                name: "Champion",
                description: "Win 10 matches.",
                reward: "100 Coins",
                image: "https://via.placeholder.com/300",
                color: "#C1D7FF", // light blue
            },
            {
                name: "Master",
                description: "Reach level 50.",
                reward: "200 Coins",
                image: "https://via.placeholder.com/300",
                color: "#FFD1F0", // light pink
            },
        ];

        // dynamically build da list
        const container = document.querySelector(".container");
        achievements.forEach(achievement => {
            // create the container div
            const box = document.createElement("div");
            box.className = "achievement";
            box.style.backgroundColor = achievement.color; // set custom color

            // store the original color
            box.dataset.originalColor = achievement.color;

            // add da image
            const img = document.createElement("img");
            img.src = achievement.image;
            img.alt = achievement.name;
            box.appendChild(img);

            // add da title
            const title = document.createElement("h3");
            title.textContent = achievement.name;
            box.appendChild(title);

            // add da description
            const desc = document.createElement("p");
            desc.textContent = achievement.description;
            box.appendChild(desc);

            // add da reward
            const reward = document.createElement("p");
            reward.textContent = "Reward: " + achievement.reward;
            box.appendChild(reward);

            // create and add the [DONE] text
            const doneText = document.createElement("span");
            doneText.className = "done-text";
            doneText.textContent = "[DONE]";
            box.appendChild(doneText);

            // toggle the background color when clicked
            box.addEventListener("click", () => {
                if (box.style.backgroundColor === "rgb(128, 128, 128)") {
                    // back to original color
                    box.style.backgroundColor = box.dataset.originalColor;
                    doneText.style.display = "none"; // hide [DONE] when color is restored
                } else {
                    // darken the color
                    box.style.backgroundColor = "#808080";
                    doneText.style.display = "block"; // show [DONE] when greyed out
                }
            });

            // toss it into da container
            container.appendChild(box);
        });
    </script>
</body>
</html>
