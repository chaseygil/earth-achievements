<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Achievements</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/lVcDGpC.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Parkinsans', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* Dark background */
            color: #e0e0e0; /* Light text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 135px;
            padding-bottom: 25px;
        }

        .top-bar {
            background-color: #1e1e1e; /* Darker top bar */
            width: calc(100%);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center; /* Ensure vertical alignment */
            justify-content: flex-start; /* Align to the left */
            gap: 10px; /* Space between logo and text */
        }

            .header h1 {
                font-size: 28px;
                margin-left: 10px;
                font-weight: bold;
                color: #e0e0e0; /* Light text color */
            }

            .header img {
                width: 40px;
                height: auto;
            }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
        }

        .progress-text {
            font-size: 14px;
            font-weight: bold;
            color: #e0e0e0; /* Light text color */
        }

        .progress-bar {
            width: 150px;
            height: 10px;
            background-color: #333; /* Dark background for progress bar */
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            transition: width 0.3s ease;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            justify-items: center;
            width: 100%;
            margin: 0 auto;
        }

        .achievement {
            border: 0px solid #d9d9d9; /* Lighter border for dark theme */
            border-radius: 8px;
            background-color: #1e1e1e; /* Dark background for each achievement */
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Slight shadow for depth */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 300px;
            position: relative;
            color: #e0e0e0; /* Light text for each achievement */
        }

            .achievement:hover {
                transform: scale(1.01);
                background-color: #333; /* Slightly darker on hover */
            }

            .achievement img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .achievement h3 {
                margin: 10px 0 5px;
                color: #e0e0e0; /* Light text for achievement name */
            }

            .achievement p {
                margin: 5px 0;
                color: #b0b0b0; /* Lighter color for description */
            }

        .done-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            font-weight: bold;
            color: #00e676; /* Green color for DONE text */
            display: none;
        }

        /* Button styles */
        .complete-btn {
            background-color: #808080; /* Grey background when disabled */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: not-allowed;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            opacity: 0.5; /* Make it look faded */
        }

            .complete-btn.enabled {
                cursor: pointer;
                background-color: #388e3c;
                opacity: 1; /* Restore opacity when enabled */
            }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="header">
            <img src="https://i.imgur.com/lVcDGpC.png" alt="Earth Achievements Logo">
            <h1>Earth Achievements</h1>
        </div>
        <div class="progress-container">
            <!-- Button added here -->
            <button id="complete-btn" class="complete-btn" disabled>Complete Earth..</button>
            <span class="progress-text">0/0</span>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <div class="container"></div>

    <script>
        const achievements = [
            {
                name: "test1",
                description: "testing, testing...",
                reward: "10 vbucks",
                image: "https://via.placeholder.com/300",
                color: "#5e3d2d",  /* Much darker gray */
            },
            {
                name: "test2",
                description: "testing, testing...",
                reward: "1 liver",
                image: "https://via.placeholder.com/300",
                color: "#324432",  /* Very dark green */
            },
            {
                name: "test3",
                description: "testing, testing...",
                reward: "100 Coins",
                image: "https://via.placeholder.com/300",
                color: "#2a2f4f",  /* Very dark blue */
            },
            {
                name: "test4",
                description: "testing, testing...",
                reward: "23409283049825 happy faces",
                image: "https://via.placeholder.com/300",
                color: "#4c244a",  /* Very dark purple */
            },
        ];

        const container = document.querySelector(".container");
        const progressText = document.querySelector(".progress-text");
        const progressFill = document.querySelector(".progress-fill");
        const completeBtn = document.querySelector("#complete-btn");

        let completedAchievements = 0;

        function updateProgress() {
            progressText.textContent = `${completedAchievements}/${achievements.length}`;
            const percentage = (completedAchievements / achievements.length) * 100;
            progressFill.style.width = percentage + "%";

            // Enable or disable the button based on progress
            if (percentage === 100) {
                completeBtn.classList.add("enabled");
                completeBtn.disabled = false;
            } else {
                completeBtn.classList.remove("enabled");
                completeBtn.disabled = true;
            }
        }

        achievements.forEach(achievement => {
            const box = document.createElement("div");
            box.className = "achievement";
            box.style.backgroundColor = achievement.color;

            box.dataset.originalColor = achievement.color;

            const img = document.createElement("img");
            img.src = achievement.image;
            img.alt = achievement.name;
            box.appendChild(img);

            const title = document.createElement("h3");
            title.textContent = achievement.name;
            box.appendChild(title);

            const desc = document.createElement("p");
            desc.textContent = achievement.description;
            box.appendChild(desc);

            const reward = document.createElement("p");
            reward.textContent = "Reward: " + achievement.reward;
            box.appendChild(reward);

            const doneText = document.createElement("span");
            doneText.className = "done-text";
            doneText.textContent = "[DONE]";
            box.appendChild(doneText);

            box.addEventListener("click", () => {
                if (doneText.style.display === "block") {
                    box.style.backgroundColor = achievement.color; // Reset color
                    doneText.style.display = "none";
                    completedAchievements--;
                } else {
                    box.style.backgroundColor = "gray"; // Mark as done
                    doneText.style.display = "block";
                    completedAchievements++;
                }
                updateProgress();
            });

            container.appendChild(box);
        });

        completeBtn.addEventListener("click", () => {
            if (completeBtn.disabled) return; // Do nothing if the button is disabled
            window.location.href = "https://www.youtube.com/watch?v=ll_GFit5Oww"; // Replace with your desired URL
        });

        updateProgress();
    </script>

</body>
</html>
